name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files before checkout
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          ECHO $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{  github.token }}"

      - name: Checkout
        uses: actions/checkout@v1

      - name: List files after Checkout
        run: |
          pwd
          ls -a
